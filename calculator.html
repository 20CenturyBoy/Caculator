<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #calculator
        {
            width:fit-content;
        }
        #display{
            height:20px;
            border: black solid 1px;
        }
    </style>
    <script src="calculator.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div class="digit-group">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="digit-group">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="digit-group">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div> 
        <div class="digit-group">
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>/</button>
        </div> 
        <button> <- </button>
    </div>
</body>
</html>
